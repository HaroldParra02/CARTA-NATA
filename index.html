    body {

      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;

    body::before {

    body::after {

    }

    h1 {

      margin-bottom: 15px;
      font-weight: 700;

      animation: aparecer 2s ease both;
    }

    p {
      max-width: 650px;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 40px;
      text-shadow: 1px 2px 8px rgba(0, 0, 0, 0.45);
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .botones {
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
    }

    #si {
      background-color: #1db954;
      color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    #si:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.5);
    }

    #no {
      background-color: #ff4b5c;
      color: white;
      position: absolute;
    }

    /* Corazones animados */
    .corazones {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .corazon {
      position: absolute;
      font-size: 20px;
      animation: subir 6s linear infinite;
      opacity: 0.85;
    }

    @keyframes subir {
      0% { transform: translateY(100vh) scale(0.9); opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.4); opacity: 0; }
    }

    /* Mensaje final */
    #mensaje-final {
      display: none;
      position: absolute;
      top: 40%;
      font-size: 2.2rem;
      font-weight: bold;
      animation: brillar 1.5s infinite alternate;
      text-shadow: 0 0 15px pink;
    }

    @keyframes brillar {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 1; transform: scale(1.1); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
